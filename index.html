<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

    <title>Toques</title>
</head>
<body>

<!-- ... tu código HTML existente ... -->

<div class="container mt-4">
  <!-- Botón para abrir el modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#nuevoShowModal">
  Agregar Nuevo Show
</button>

<!-- Modal -->
<div class="modal fade" id="nuevoShowModal" tabindex="-1" aria-labelledby="nuevoShowModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="nuevoShowModalLabel">Agregar Nuevo Show</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="nuevoShowForm">
          <div class="mb-3">
            <label for="showName" class="form-label">Nombre del Show</label>
            <input type="text" class="form-control" id="showName" required>
          </div>
          <div class="mb-3">
            <label for="showDate" class="form-label">Fecha del Show</label>
            <input type="date" class="form-control" id="showDate" required>
          </div>
          <div class="mb-3">
            <label for="showImage" class="form-label">Imagen del Show (URL)</label>
            <input type="text" class="form-control" id="showImage" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button onclick="agregarShow()" type="button" class="btn btn-primary" id="guardarShowBtn">Guardar Show</button>
      </div>
    </div>
  </div>
</div>

</div>

<div id="contenedorDeShows" class="container mt-4">
  <!-- Aquí se agregarán las nuevas tarjetas -->
</div>




</body>
<script src="script.js" ></script>
</html>
